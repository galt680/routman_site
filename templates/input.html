<!DOCTYPE html>

<html lang="en">
	<title>(Routman APP)</title>
	<body style =" background-color:DodgerBlue;text-align:center">
		<div style =  "text-align:center">
			<h4 text-align: center>Add symbol</h4>
				<form style = "font-size:30px" action="add_symbol" method="POST" id = "stock form">
				
					<input type="text" name="symbol">
					

					<input style = "font-size:20px" type="submit" name="my-form" value="Send">
					
				</form>
				
			<h4 text-align: center>Delete symbol</h4>
				<form style = "font-size:30px" action="delete_symbol" method="POST" id = "stock form">
				
					<input type="text" name="symbol">
					

					<input style = "font-size:20px" type="submit" name="my-form" value="Send">
					
				</form>
		</div>
				{% for n in symbol_list %}
				<ul>
					<li style=" font-size:20px; border: 5px solid black">
					<form action = "delete" name = {{n}}><a>{{n}} <input type="submit" value = "Delete	" ></a></form>
					</li>
				</ul>	
        {% endfor %}
			<br>
			<br>
		<form action="/">
			<input style = "font-size:15px" type="submit" value="Return to Homepage">
		</form>
	</body>
</html>
